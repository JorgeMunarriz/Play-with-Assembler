<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/stylepage2.css" />
    <link rel="stylesheet" href="./css/game.css">
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="main.js"></script>
    <script defer src="Js/users.js"></script>
    <script defer src="Js/score.js"></script>
	<script defer src="Js/footer.js"></script>
    <!-- <script defer src="Js/game.js"></script> -->
    <title>Play with Assembler</title>
  </head>
  <body>
    <div class="grid-container">
      <header id="headerMain" class="header">
        <h1>Memory Game</h1>
      </header>
      <main class="main" id="main">
        <section id="mainPage" class="main-page">
          <div class="container-left" id="containerLeft">
            <form id="formUser">
              <legend class="user-name">Choose a user name</legend>
              <label for="name" id="userName">User Name:</label>
              <input
                id="inputName"
                class="input-name"
                type="text"
                placeholder="Player One"
              />
              <button type="submit" class="btn-play" id="btnPlay"></button>
            </form>
          </div>

          <div class="container-right" id="scoreboard"></div>
        </section>
        <!-- PAGE 2 -->
        <section  class="page-2" id="mainPage2" hidden>
          <div class="page2">
            <div class="header-page-2">
              <h2>Memory Game</h2>
              <p class="option" id="nameUser"></p>
            </div>
            <div class="main-page2">
              <button id="easy" class="btn">Easy For Beginners</button>
              <button id="hard" class="btn">Difficult For The Champions</button>
            </div>
          </div>
        </section>
        <!-- PAGE 3 game Easy-->
        <section class="game-container hidden" id="mainPage3">
          <div class="game-easy" id="gameEasy"></div>
		  <div class="container-score">
          <div class="container-right container-right1" id="scoreboardEasy"></div>
		  </div>
        </section>

        <!-- Page 4 game Difficult -->
        <section class="game-container hidden" id="mainPage4">
          <div class="game-difficult" id="gameDifficult"></div>
		  <div class="container-score">
          <div class="container-right container-right2" id="scoreboardDifficult">
            </div>
          </div>
        </section>
        <section class="page-5" id="mainPage5" hidden></section>
      </main>
      <footer id="footerPage" class="footer" >
        <div class="copyright-div">
          <p class="copyright">2023 &copy Copyright Squad L:</p>
		  <div class="toggleNav"></div>
		  
          <ul class="creators" id="creators">
            <li class="cr-names">Fran Pérez</li>
            <li class="cr-names">Horacio Martínez</li>
            <li class="cr-names">Kevin Polania</li>
            <li class="cr-names">Matias Alaimo</li>
            <li class="cr-names">Jorge Munárriz</li>
          </ul>
        
		</div>
        <div class="social-media">
          <ul class="social-ul">
            <a href="#">
              <li class="social-list">
                <ion-icon name="logo-facebook"></ion-icon></li
            ></a>
            <a href="#"
              ><li class="social-list">
                <ion-icon name="logo-instagram"></ion-icon></li
            ></a>
            <a href="#"
              ><li class="social-list">
                <ion-icon name="logo-twitter"></ion-icon></li
            ></a>
            <a href="#"
              ><li class="social-list">
                <ion-icon name="logo-github"></ion-icon></li
            ></a>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
